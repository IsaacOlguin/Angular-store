<mat-horizontal-stepper linear #stepper>

    <!-- PRODUCTOS SELECCIONADOS -->
    <!--[stepControl]="firstFormGroup" [editable]="isEditable"-->
    <mat-step>
        <ng-template matStepLabel>Productos seleccionados</ng-template>

        <div *ngIf="(productos$ | async | filterProducts ) as varProducts">
            <table mat-table [dataSource]="varProducts" class="mat-elevation-z8 products-table">
                <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class=""></th>
                <td mat-cell *matCellDef="let element">
                    <img class="image crop-image" [src]="element.producto.image" alt="">
                </td>
                </ng-container>

                
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef class="">Title</th>
                    <td mat-cell *matCellDef="let element">{{ element.producto.title }}</td>
                </ng-container>

                
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef class="">Price</th>
                    <td mat-cell *matCellDef="let element">{{ element.producto.price }}</td>
                </ng-container>

                
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef class="">Cantidad</th>
                    <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    <!--[stepControl]="secondFormGroup" [editable]="isEditable"-->

        <ng-template matStepLabel>Productos seleccionados</ng-template>
        <h1>Contenido Datos</h1>
    </mat-step>
