<h3 appHighlight>I'm the Product component</h3>

<h3>{{ product.title | uppercase }}</h3>
<img [src]="product.image" alt="" />
<strong>{{ product.price | currency }}</strong>
<p>{{ product.description | slice:0:5 }}</p>
<p>{{ today | date:'HH:mm:SS' }}</p>
<button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
<a mat-raised-button [routerLink]="['/products', product.id]" target="_blank">Ver detalles</a>
